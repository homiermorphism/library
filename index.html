<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/dropdown.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>

      <div class="form-bg"></div>
        <div class="form">
          <div class="form-title">Book Information</div>
          <div class="input-field">
            <input type="text" id="form-title"></input>
            <label for="title">Title</label>
          </div>
          <div class="input-field">
            <input type="text" id="form-author"></input>
            <label for="author">Author</label>
          </div>
          <div class="input-field">
            <input type="text" id="form-year"></input>
            <label for="year">Year</label>
          </div>
          <div class="input-field">
            <input type="text" id="form-genre"></input>
            <label for="genre">Genre</label>
          </div>
          <div>
            <button class="btn" id="form-status" value="read">Read</button>
          </div>
          <div class="form-buttons">
            <button id="submit" class="btn form-btn">Submit</button>
            <button id="cancel" class="btn form-btn">Cancel</button>
          </div>
        </div>

    <div class="header-options">
      <button id="new-book" class="btn">New Book</button>

      <div class="dropdown-menu" id="title-dropdown">
        <button class="btn dropdown-title" id="title-filter">title</button>
        <ul class="hide-dropdown">
          <li class="a-z dropdown-btn btn">Sort A to Z</li>
          <li class="z-a dropdown-btn btn">Sort Z to A</li>
        </ul>
      </div>

      <div class="dropdown-menu" id="author-dropdown">
        <button class="btn dropdown-title" id="author-filter">author</button>
        <ul class="hide-dropdown">
          <li class="a-z dropdown-btn btn">Sort A to Z</li>
          <li class="z-a dropdown-btn btn">Sort Z to A</li>
        </ul>
      </div>

      <div class="dropdown-menu" id="year-dropdown">
        <button class="btn dropdown-title" id="year-filter">year</button>
        <ul class="hide-dropdown">
          <li class="a-z dropdown-btn btn">Sort A to Z</li>
          <li class="z-a dropdown-btn btn">Sort Z to A</li>
        </ul>
      </div>

      <div class="dropdown-menu" id="genre-dropdown">
        <button class="btn dropdown-title" id="genre-filter">genre</button>
        <ul class="hide-dropdown">
          <li class="a-z dropdown-btn btn">Sort A to Z</li>
          <li class="z-a dropdown-btn btn">Sort Z to A</li>
        </ul>
      </div>

    </div>

    <div class="cards z-depth-5">
    </div>


    <script src="scripts/script.js"></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>

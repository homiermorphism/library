<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <h1>Sam's Library</h1>

      <div class="form-bg"></div>
        <div class="form">
          <div class="form-title">Book Information</div>
          <div class="input-field">
            <input type="text" id="title"></input>
            <label for="title">Title</label>
          </div>
          <div class="input-field">
            <input type="text" id="author"></input>
            <label for="author">Author</label>
          </div>
          <div class="input-field">
            <input type="text" id="year"></input>
            <label for="year">Year</label>
          </div>
          <div class="input-field">
            <input type="text" id="genre"></input>
            <label for="genre">Genre</label>
          </div>
          <div class="input-field">
            <input type="text" id="status"></input>
            <label for="status">Read/Unread</label>
          </div>
          <div class="form-buttons">
            <button id="submit" class="btn">Submit</button>
            <button id="cancel" class="btn">Cancel</button>
          </div>
        </div>

    <div class="cards-header">
      <button id="new-book" class="btn">New Book</button>
    </div>
    <div class="cards">
    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
